services:
  # --- Base de donn√©es ---
  mongo:
    image: mongo:7
    container_name: mma-bet-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  # --- API NestJS ---
  api:
    build: .
    container_name: mma-bet-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongo:27017/mmaBet
    depends_on:
      - mongo

volumes:
  mongo-data:
